<h2>Team Sponsors</h2>

<p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_sponsors/" class="btn"><strong>&#9998;</strong> Manage Sponsors</a></p>
<ul class="sponsors">
    {% for sponsor in site.sponsors %}
        <li>
            <div class="square-image"><img src= "{{ sponsor.image_path }}" alt="{{ sponsor.name }}"/></div>
            <div class="name"><strong>{{ sponsor.name }}</strong></div>
        </li>
    {% endfor %}
</ul>
